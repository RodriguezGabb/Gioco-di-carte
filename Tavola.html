<!--Questo Ã¨ un HTML temporaneo per creare il board game-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="StyleTavola.css">
    <script src="main.js" type="module"></script>
    <style>
        #bar {
            width: 200px;
            height: 20px;
            background-color: lightgray;
            position: relative;
        }

        #fill {
            height: 100%;
            background-color: rgb(110, 135, 29);
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
        }
    </style>

<body>
    <!--Debug-->
    <button id="BottonePesca">BottonePesca</button>
    <button id="AvvGioca">AvvGioca</button>
    <button id="Rimuovi">Rimuovi</button>
    <!--energy bar-->
    <div id="bar">
        <div id="fill"></div>
    </div>

    <script src="energyManager.js"></script> <!-- il js per update va messo nel main js-->
    <!--lato avversario-->
    <div class="mano" id="manoAvversario">
        <!-- Massiomo 5 carte in mano -->
    </div>
    <div class="contenitoreMazzoAvversario" id="contenitoreMazzoAvversario">
        <!-- Funzione per dire che resta una carta sola? -->
        <div class="mazzo" id="mazzoAvversario">Mazzo avversario
        </div>
        <div class="blocchetto"></div>
        <div class="cimitero" id="cimiteroAvversario">Cimitero avversario</div>
    </div>

    <table class="contenitoreCentrale">
        <tr>
            <td class="shop" rowspan="3"><!--Shop-->
                <table>
                    <tr>
                        <td class="shopScritta">SHOP</td>
                    </tr>
                    <tr><!--prima riga dello shop-->
                        <td class="shopZonaCarte">
                            <div class="carteShop"></div>
                            <div class="carteShop"></div>
                            <div class="carteShop"></div>
                        </td>
                    </tr>
                    <tr><!--seconda riga dello shop-->
                        <td class="shopZonaCarte">
                            <div class="carteShop">d</div>
                            <div class="carteShop"></div>
                            <div class="carteShop"></div>
                        </td>
                    </tr>
                    <tr><!--Risorse per aquistare-->
                        <td class="shopZonaRisorse">
                            <div class="shopRisorsaAtt"></div>
                            <div class="shopRisorsaDeff"></div>
                            <div class="shopRisorsaAgil"></div>
                        </td>
                    </tr>
                </table>
            </td>
            <td class="latoBoard" id="boardAvversario" colspan="2"><!-- Board avversario -->
            </td>
        </tr>
        <tr><!-- Riga separatrice -->
            <td class="contenitoreLineaCentrale">
                <hr class="lineaCentrale">
            </td> <!-- Linea centrale -->
            <td class="contenitorePulsante" rowspan="3"><button class="pulsantePasso">Fine Turno</button></td>
            <!-- Pulsante fine turno -->
        </tr>
        <tr><!-- Board giocatore -->
            <td class="latoBoard" colspan="2" id="boardGiocatore"></td>
        </tr>
    </table>


    <div class="contenitoreMazzoGiocaotore" id="contenitoreMazzoGiocatore">
        <!-- Funzione per dire che resta una carta sola? -->
        <div class="cimitero" id="cimiteroGiocatore">Cimitero giocatore
            <div class="nCardCimitero" id="nCardCimitero">0</div>
        </div>
        <div class="blocchetto"></div>
        <div class="mazzo" id="mazzoGiocatore">Mazzo Giocatore</div>
    </div>
    <div class="mano" id="manoGiocatore">
        <!-- Massiomo 5 carte in mano -->
    </div>
</body>

</html>
